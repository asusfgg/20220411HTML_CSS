<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <h1>列表 list </h1>
    举个栗子,购物清单:
    <br>
    <h2>一:有序列表</h2>
    <br>
    <!-- 使用ol标签 -->
    有序列表:ordered list &ltol&gt标签
    <ol>
        <!-- li 表示列表项 -->
        <li>平衡车</li>
        <li>自行车</li>
        <li>摩托车</li>
    </ol>
    <br>

    <h2>二:无序列表</h2>
    <br>
    <!-- 使用ul标签 -->
    无序列表:unordered list &ltul&gt标签.
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
        <li>葡萄</li>
    </ul>
    <br>

    <h2>三:定义列表</h2>
    <br>
    <!--  -->
    定义列表:Definition list &ltdl&gt标签
    <dl>
        <!-- dt 表示 定义 -->
        <dt>苹果</dt>
        <!-- dd 表示 解释说明 -->
        <dd>苹果是一种水果</dd>
        <dd>水果是一种食物</dd>
        <dd>食物是一种吃的</dd>
        <dt>香蕉</dt>
        <dd>香蕉是一种水果</dd>
        <dt>西瓜</dt>
        <dd>西瓜是一种水果</dd>
        <dt>葡萄</dt>
        <dd>葡萄是一种水果</dd>
    </dl>
</body>

</html>
