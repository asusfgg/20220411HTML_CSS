<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>

<body>
    <h1>语义化标签</h1>
    <h2>html用来负责网页结构的</h2>
    <h2>关注点应该是语义,而不是样式</h2>
    <h2>但是css可以改变h标签大小,所以,尽量不要用这个做样式,样式统一交给css</h2>
    <h2>标题标签,一共六级</h2>
    <h2>h1只有一个,等级仅次于title ; h6 很少用,这玩意太不重要了</h2>
</body>

</html>
