<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>

<body>
    <!-- h 标题 -->
    <h1>语义化标签</h1>
    <h2>html用来负责网页结构的</h2>
    <h2>关注点应该是语义,而不是样式</h2>
    <h2>但是css可以改变h标签大小,所以,尽量不要用这个做样式,样式统一交给css</h2>
    <h2>标题标签,一共六级</h2>
    <h2>h1只有一个,等级仅次于title ; h6 很少用,这玩意太不重要了</h2>
    <h2>页面中,独占一行的,成为块元素 block element (这里就解释了 css中 那个block为啥是显示的意思)</h2>
    <!-- p 段落-->
    <p>
        p标签,属于块元素block element,独占一行,段落标签
    </p>
    <!-- 举个栗子 -->
    <!-- hgroup 用来为标题分组，可以把相关标题 放在这个标签里 -->
    <hgroup>
        <h1>横渠四句</h1>
        <h2>北宋大家张载</h2>
    </hgroup>
    <!-- em 标签，语气加重，斜体 -->
    <h2>“为天地立心，为生民立命，为往圣继绝学，为万世<em>开太平</em> ”。</h2>
</body>

</html>
