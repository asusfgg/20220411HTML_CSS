<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta 标签 设置元数据 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 这句话在设置页面尺寸 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- keyword值表示网页关键词； 这句话表示在设置关键词-->
    <meta name="keywords" content="Html5,前端,css">
    <!-- description 描述 -->
    <meta name="description" content="这是一个练习页面" <title>Document</title>
</head>

</body>

</html>
