<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器默认样式</title>
    <!-- 清除样式表 -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./normalize.css">
    <!-- 重置样式表，两种
    区别：
    reset.css 去除浏览器样式
    normalize.css 对默认样式进行统一，不是去除，而是统一
    -->
</head>
<style>
    body {
        /*margin为0，则可以贴近边缘*/
        margin: 0px;
        background-color: #efffd5;
    }
    
    p {
        margin: 0px;
    }
    
    ul {
        margin: 0;
        padding: 0;
    }
    
    .box1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        /*并没有紧贴浏览器边缘，有个小距离，但是并没有设置，这是因为：
        这些疑似边距的东西，为浏览器默认样式。
        默认样式的存在会影响页面布局。
        开发时，必须设置边距，否则会影响页面布局。
        特指pc端
    
        */
    }
</style>

<body>
    <div class="box1"></div>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
