<!--
    .class ;
    #id ;
    div,p	选择所有<div>元素和<p>元素;
    div p	选择<div>元素内的所有<p>元素;
    div>p	选择所有父级是 <div> 元素的 <p> 元素;
    div+p	选择所有紧跟在 <div> 元素之后的第一个 <p> 元素;
    [target]	选择所有带有target属性元素;
    a:link	选择所有未访问链接;
    a:hover	选择鼠标在链接上面时;
    input:focus	选择具有焦点的输入元素;
    p:first-child	指定只有当<p>元素是其父级的第一个子级的样式。
-->
