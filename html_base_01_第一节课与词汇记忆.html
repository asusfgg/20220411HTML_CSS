<!-- hypertext markup language 超文本标记语言 -->
<!--  -->
<!DOCTYPE html>

<!-- html 根标签，有且只有一个 -->

<html lang="en">

<!-- 层级关系 -->
<!-- html标签是mate标签的祖先，mate是html的后代 -->
<!-- html是head的父标签，head是html的子标签 -->

<head>
    <!-- head 头部，看不见的，给浏览器看的，或者搜索引擎看的，用来表达解析信息 -->
    <!-- **************** 词汇记忆： **************** -->
    <!--
        upstream：上游
        master：主要的
        push：推
        pull ：拉
        init ： 初始化
        index：索引
        lang : 语言
        viewport : 窗口大小
        meta : 描述
        span: 小范围,微距
        charset : 编码
        content : 内容
        name : 名称
        http-equiv : http响应头
        content-type : 内容类型
        compatible : 兼容性
        initial-scale : 初始缩放比例
        maximum-scale : 最大缩放比例
        minimum-scale : 最小缩放比例
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- head的子标签title -->
    <title>Html第一节课</title>
</head>

<body>
    <!-- body，网页的所有可见内容 -->
    <h1>
        <!-- h1 一级标题 -->
        <div>回乡偶书</div>
    </h1>
    <h2>
        <!-- h2 二级标题 -->
        <!-- span 小范围-->
        <span>贺知章</span>
    </h2>
    <ul>
        <!-- ul 列表 -->
        <p>
            <!-- p 段落 -->
            <!-- li 列表项 -->
            <li>少小离家老大回,</li>
            <li>乡音未改鬓毛吹.</li>
            <li>儿童相见不相识,</li>
            <li>笑问客从何处来.</li>
        </p>
    </ul>
    <ul>
        <li>li标签是无序列表,带个点</li>
    </ul>
    <script>
        alert("hello");
        var line_list = document.querySelectorAll("li");
        line_list[0].addEventListener("click", function() {
            alert("你点击了第一个li标签");
        });
    </script>
</body>

</html>

</html>
