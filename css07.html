<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器权重</title>
</head>
<style>
    /*优先级：#id>.class>element*/
    
    div {
        color: brown;
    }
    
    .red {
        color: red;
    }
    
    #box1 {
        color: blue;
    }
    /*
    不同选择器 选中相同元素，并且设置相同属性，但是不同值：
    样式冲突时：
    由选择器权重（优先级）决定：
    id > class > element
    */
</style>

<body>
    <div id="box1" class="red">this is a div-box1</div>
</body>

</html>
