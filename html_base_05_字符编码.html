<!DOCTYPE html>
<!-- ********** 标签就是元素，元素就是标签 ********** -->
<html lang="en">

<head>
    <!--  -->
    <!-- meta 字节数标签 的 charset 字符集合 属性 ，值为utf-8-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档声明</title>
</head>

<body>
    <div>
        <h1>网页的基本结构</h1>
        <h2>字符编码</h2>
        <br>
        <p>
            <ul>
                <li>文字数据都用二进制存储.</li>
                <br>
                <span><font size="5">编码:</font></span>
                <li>将字符转换而二进制码的过程 encodeing</li>
                <br>
                <span><font size="5">解码:</font></span>
                <li>将二进制转化为字符 decodeing</li>
                <br>
                <span><font size="5">编解码规则:</font></span>
                <li>规则 = 字符集</li>
                <br>
                <span><font size="5">乱码问题:</font></span>
                <li>字符集不同,高低得乱码</li>
                <br>
                <span><font size="5">常见字符集:</font></span>
                <li>ASCII;ISO88591;GB2312;GBK(k扩展的意思);utf-8</li>
                <br>
                <span><font size="5">常用规则:</font></span>
                <li>utf-8,俗称万国码,yyds就完事了</li>


            </ul>
        </p>
    </div>
</body>

</html>
